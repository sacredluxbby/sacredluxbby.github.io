<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <style>
        body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif;background:#e0f7ff;display:flex;justify-content:center;align-items:center;height:100vh;margin:0}
        .box{background:rgba(255,255,255,0.4);backdrop-filter:blur(15px);-webkit-backdrop-filter:blur(15px);padding:30px 40px;border-radius:10px;box-shadow:0 4px 20px rgba(0,0,0,.1);width:90%;max-width:400px;position:relative;overflow:hidden}
        .box::before{content:'';position:absolute;top:-2px;left:-2px;right:-2px;bottom:-2px;border-radius:12px;padding:2px;background:linear-gradient(60deg, #fff, #66ccff, #fff, #66ccff);background-size:200% 200%;animation:neon 12s ease infinite;z-index:-1}
        @keyframes neon{0%{background-position:0% 50%}50%{background-position:100% 50%}100%{background-position:0% 50%}}
        h1{text-align:center;margin-bottom:20px;font-size:1.6rem;color:#001f3f}
        input[type=password]{width:100%;padding:10px;margin-bottom:20px;border:1px solid #aad4ff;border-radius:6px;font-size:1rem;background:#ffffff;color:#001f3f}
        .bar{height:10px;width:100%;background:#eee;border-radius:5px;overflow:hidden;margin-bottom:10px}
        .fill{height:100%;width:0%;background:#007acc;transition:width .3s,background .3s}
        .criteria{font-size:.9rem;color:#555;list-style:none;padding-left:0}
        .criteria li{margin-bottom:5px}
        .criteria li.valid{color:#0044ff}
    </style>
</head>
<body>
    <div class="box">
        <h1>Password Strength</h1>
        <input type="password" id="pwd" placeholder="Enter password">
        <div class="bar"><div class="fill" id="strengthFill"></div></div>
        <ul class="criteria" id="criteriaList">
            <li id="len">At least 8 characters</li>
            <li id="upper">Upper and lower case</li>
            <li id="number">Contains number</li>
            <li id="symbol">Contains symbol</li>
        </ul>
    </div>
    <script>
        const pwd = document.getElementById('pwd');
        const fill = document.getElementById('strengthFill');
        const lenCrit = document.getElementById('len');
        const upperCrit = document.getElementById('upper');
        const numCrit = document.getElementById('number');
        const symCrit = document.getElementById('symbol');

        pwd.addEventListener('input', evaluate);

        function evaluate(){
            const val = pwd.value;
            let score = 0;

            // length
            if(val.length>=8){score+=1;lenCrit.classList.add('valid');} else {lenCrit.classList.remove('valid');}
            // upper/lower
            if(/[a-z]/.test(val) && /[A-Z]/.test(val)){score+=1;upperCrit.classList.add('valid');} else {upperCrit.classList.remove('valid');}
            // number
            if(/[0-9]/.test(val)){score+=1;numCrit.classList.add('valid');} else {numCrit.classList.remove('valid');}
            // symbol
            if(/[^A-Za-z0-9]/.test(val)){score+=1;symCrit.classList.add('valid');} else {symCrit.classList.remove('valid');}

            const percent = (score/4)*100;
            fill.style.width = percent+'%';
            if(percent<25) fill.style.background='#ff66cc'; /* pink */
            else if(percent<50) fill.style.background='#ff99cc';
            else if(percent<75) fill.style.background='#6699ff';
            else fill.style.background='#3366ff'; /* blue */
        }
    </script>
</body>
</html>
