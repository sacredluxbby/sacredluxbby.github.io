<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate Phrase Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(20, 20, 20, 0.6);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 700px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3), inset 0 1px 0 rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.15);
            display: grid;
            grid-template-columns: 80px 1fr;
            gap: 30px;
            align-items: start;
        }

        h1 {
            color: #ffffff;
            text-align: center;
            margin: 0;
            font-size: 2.8em;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            writing-mode: vertical-rl;
            text-orientation: mixed;
            transform: rotate(180deg);
            letter-spacing: 12px;
            line-height: 1.2;
            grid-column: 1;
            grid-row: 1 / 4;
        }

        .subtitle {
            display: none;
        }

        .phrase-display {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.05), rgba(200, 200, 200, 0.05));
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 30px;
            min-height: 120px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 0;
            position: relative;
            overflow: hidden;
            grid-column: 2;
            grid-row: 1;
        }

        .phrase-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { left: -100%; }
            100% { left: 100%; }
        }

        .phrase-text {
            font-size: 1.3em;
            color: #ffffff;
            text-align: center;
            font-style: italic;
            position: relative;
            z-index: 1;
            animation: fadeInSlide 0.6s ease-out;
            line-height: 1.6;
        }

        @keyframes fadeInSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button-group {
            display: flex;
            gap: 50px;
            margin-bottom: 20px;
            margin-top: 20px;
            grid-column: 2;
            grid-row: 2;
            flex-direction: column;
        }

        button {
            flex: 1;
            padding: 15px 25px;
            font-size: 1em;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #ffffff, #cccccc);
            color: #000000;
            box-shadow: 0 5px 20px rgba(255, 255, 255, 0.2);
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.3);
        }

        .generate-btn:active {
            transform: translateY(-1px);
        }

        .copy-btn {
            background: linear-gradient(135deg, #333333, #000000);
            color: white;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
        }

        .copy-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.6);
        }

        .copy-btn:active {
            transform: translateY(-1px);
        }

        .copy-feedback {
            text-align: center;
            color: #ffffff;
            font-size: 0.9em;
            opacity: 0;
            transition: opacity 0.3s ease;
            height: 20px;
            grid-column: 2;
            grid-row: 3;
        }

        .copy-feedback.show {
            opacity: 1;
        }

        .phrase-counter {
            text-align: center;
            color: #aaaaaa;
            font-size: 0.85em;
            padding-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            grid-column: 2;
            grid-row: 4;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                grid-template-columns: 60px 1fr;
                gap: 20px;
            }

            h1 {
                font-size: 1.2em;
                letter-spacing: 6px;
            }

            .phrase-text {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>

        <div class="phrase-display">

        <div class="button-group">
            <button class="copy-btn" id="languageBtn">Русский</button>
            <button class="generate-btn" id="generateBtn">Generate</button>
            <button class="copy-btn" id="copyBtn">Copy</button>
        </div>

        <div class="copy-feedback" id="copyFeedback">✓ Copied to clipboard!</div>
        <div class="phrase-counter" id="counter"></div>

        const phrasesET = [

            "Peame paremini selgitama oma väärtust.",
            "Segame kaarte.",
            "Teeme seda meie põhisuunaks."

        let currentPhrase = '';
        let currentPhraseIndex = 0;
        let generatedCount = 0;
        let currentLanguage = 'ru';
        const languages = { ru: phrasesRU, en: phrasesEN, et: phrasesET };
        const languageNames = { ru: 'Русский', en: 'English', et: 'Eesti' };

        const phraseText = document.querySelector('.phrase-text');
        const generateBtn = document.getElementById('generateBtn');
        const languageBtn = document.getElementById('languageBtn');
        const copyBtn = document.getElementById('copyBtn');
        const copyFeedback = document.getElementById('copyFeedback');
        const counter = document.getElementById('counter');

        function getRandomPhraseIndex() {
            return Math.floor(Math.random() * languages[currentLanguage].length);
        }

        function getPhraseByIndex(index) {
            return languages[currentLanguage][index];
        }

        function displayPhrase() {
            currentPhraseIndex = getRandomPhraseIndex();
            currentPhrase = getPhraseByIndex(currentPhraseIndex);
            phraseText.textContent = `"${currentPhrase}"`;
            generatedCount++;
            updateCounter();
        }

        function updateCounter() {
            counter.textContent = `Generated: ${generatedCount} phrases`;
        }

        function copyToClipboard() {
            if (currentPhrase) {
                navigator.clipboard.writeText(currentPhrase).then(() => {
                    copyFeedback.classList.add('show');
                    setTimeout(() => {
                        copyFeedback.classList.remove('show');
                    }, 2000);
                }).catch(err => {
                    console.error('Failed to copy:', err);
                });
            }
        }

        function switchLanguage() {
            const languages_order = ['ru', 'en', 'et'];
            const currentIndex = languages_order.indexOf(currentLanguage);
            currentLanguage = languages_order[(currentIndex + 1) % languages_order.length];
            languageBtn.textContent = languageNames[currentLanguage];
            // Only change the language of the current phrase, don't generate a new one
            currentPhrase = getPhraseByIndex(currentPhraseIndex);
            phraseText.textContent = `"${currentPhrase}"`;
        }

        generateBtn.addEventListener('click', displayPhrase);
        languageBtn.addEventListener('click', switchLanguage);
        copyBtn.addEventListener('click', copyToClipboard);

        // Generate an initial phrase on load
        displayPhrase();

</html>
